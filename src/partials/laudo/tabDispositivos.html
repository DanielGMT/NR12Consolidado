<div id="listDispositivos">
	<div class="row">
		<div class="col-xs-12 col-md-3">
			<h3>Dispositivos</h3>
		</div>
		<div class="col-xs-9 col-md-6">
			<div class="input-group h2">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input class="form-control" type="text" placeholder="Pesquisar" ng-model="controller.filtroDispositivos" />
			</div>
		</div>
		<div class="col-xs-3 col-md-3">
			<a class="btn btn-primary pull-right h2" ng-click="controller.novoDispositivo()">Novo</a>
		</div>
	</div>
	<div class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Dispositivo</th>
						<th>Face</th>
						<th class="actions">Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="dispositivo in controller.laudo.dispositivos | filter:controller.filtroDispositivos:false">
						<td>{{dispositivo.dispositivo}}</td>
						<td>{{dispositivo.face}}</td>
						<td class="actions">
							<!--
							<button type="button" class="btn btn-success btn-xs" title="Visualizar" ng-click="">
								<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
							</button>
							-->
							<button type="button" type="button" class="btn btn-warning btn-xs" title="Editar" ng-click="controller.editaDispositivo(dispositivo, $index)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-danger btn-xs" title="Excluir" ng-click="controller.removeDispositivo(dispositivo, $index)">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<p ng-show="controller.laudo.dispositivos.length">Dispositivos cadastrados: {{controller.laudo.dispositivos.length}}</p>
							<p class="text-info" ng-hide="controller.laudo.dispositivos.length">Não há dispositivos cadastrados</p>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
