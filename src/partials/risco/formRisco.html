<div class="col-sm-8 col-sm-offset-2">
	<h1 class="page-header">Fator de risco</h1>
	<form ng-submit="controller.salva()" name="form" novalidate>
		<div class="row">
			<!-- Risco -->
			<div class="form-group col-md-12" ng-class="{'has-error': form.risco.$invalid && !form.risco.$pristine}">
				<label class="control-label" for="risco">Risco *</label>
				<input type="text" class="form-control" name="risco" id="risco" 
					   ng-model="controller.risco.nome" ng-minlength="3" ng-maxlength="45" required validate/>
			</div>
		</div>
		<div class="row">
			<!-- Descrição -->
			<div class="form-group col-md-12" ng-class="{'has-error': form.descricao.$invalid && !form.descricao.$pristine}">
				<label class="control-label" for="descricao">Descrição </label>
				<textarea
						  class="form-control" rows="4" cols="5" id="descricao" name="descricao"
						  ng-model="controller.risco.descricao" ng-minlength="3" ng-maxlength="500" validate>
				</textarea>
			</div>
		</div>
		<hr />
		<div id="actions" class="row">
			<div class="col-md-12">
				<!-- Botao Submit -->
				<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Salvar</button>
				<!-- Botao Voltar -->
				<a back class="btn btn-default">Voltar</a>
			</div>
		</div>
	</form>
</div>
