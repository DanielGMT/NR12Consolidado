<div id="top" class="row">
	<div class="col-xs-12 col-md-3">
		<a ng-href="#/tiposDispositivos">
			<h2>Tipo Dispositivo</h2>
		</a>
	</div>
	<div class="col-xs-9 col-md-6">
		<div class="input-group h2">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input class="form-control" type="text" placeholder="Pesquisar" ng-model="controller.filtro"/>
		</div>
	</div>
	<div class="col-xs-3 col-md-3">
		<a ng-href="#/tipoDispositivo/{{controller.tipoDispositivo.id}}/pergunta" class="btn btn-primary pull-right h2">Novo</a>
	</div>
</div><!-- /#TOP -->
<div class="row">
	<div class="col-md-4">
		<h3>Questionário</h3>
	</div>
	<div class="col-md-4">
		<h3 class="text-center">{{controller.tipoDispositivo.tipo}}</h3>
	</div>

</div>

<div id="list" class="row">
	<div class="table-responsive col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Pergunta</th>
					<th class="actions">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pergunta in controller.tipoDispositivo.perguntas | filter:controller.filtro">
					<td>
						<a ng-href="#/tipoDispositivo/{{controller.tipoDispositivo.id}}/pergunta/{{pergunta.id}}">
							{{pergunta.pergunta}}
						</a>
					</td>
					<td class="actions">
						<!-- <a ng-href="#/questionario/view/{{pergunta.id}}" class="btn btn-success btn-xs" title="Visualizar">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						</a> -->
						<a ng-href="#/tipoDispositivo/{{controller.tipoDispositivo.id}}/pergunta/{{pergunta.id}}" class="btn btn-warning btn-xs" title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button ng-click="controller.remove(pergunta)" class="btn btn-danger btn-xs" title="Excluir">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">
						<p ng-show="controller.perguntas.length">Perguntas cadastradas: {{controller.perguntas.length}}</p>
						<p class="text-info" ng-hide="controller.perguntas.length">Não há pergunta cadastrada</p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div> <!-- /#list -->
<!--<tt>{{controller.tipoDispositivo | json}}</tt>-->
<div id="botton" class="row">
	<div class="col-md-12">
		<!-- Paginação -->
	</div>
</div>
