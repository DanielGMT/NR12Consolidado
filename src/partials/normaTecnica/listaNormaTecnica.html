<div id="top" class="row">
	<div class="col-xs-12 col-md-3">
		<h2>Normas Tecnicas</h2>
	</div>
	<div class="col-xs-9 col-md-6">
		<div class="input-group h2">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input class="form-control" type="text" placeholder="Pesquisar" ng-model="filtro" />
		</div>
	</div>
	<div class="col-xs-3 col-md-3">
		<a ng-href="#/normaTecnica" class="btn btn-primary pull-right h2">Novo</a>
	</div>
</div><!-- /#TOP -->

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<div id="list" class="row">
	<div class="table-responsive col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Norma Tecnica</th>
					<th>Descrição</th>
					<th>Tipo</th>
					<th class="actions">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="normaTecnica in controller.normasTecnicas | filter:filtro">
					<td>
						{{normaTecnica.nome}}
					</td>
					<td>
						{{normaTecnica.descricao | limitTo: 95}}
					</td>
					<td>
						{{normaTecnica.tipo}}
					</td>

					<td class="actions">
						<a ng-href="#/normaTecnica/view/{{normaTecnica.id}}" class="btn btn-success btn-xs" title="Visualizar">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						</a>
						<a ng-href="#/normaTecnica/{{normaTecnica.id}}" class="btn btn-warning btn-xs" title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button ng-click="controller.remove(normaTecnica)" class="btn btn-danger btn-xs" title="Excluir">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						<p ng-show="controller.normasTecnicas.length">Itens cadastrados: {{controller.normasTecnicas.length}}</p>
						<p class="text-info" ng-hide="controller.normasTecnicas.length">Não há normas cadastradas</p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div> <!-- /#list -->
<div id="botton" class="row">
	<div class="col-md-12">
		<!-- Paginação -->
	</div>
</div>
