<div class="col-sm-8 col-sm-offset-2">
	<h1 class="page-header">Norma Tecnica</h1>
	<p ng-show="controller.mensagem.texto">{{controller.mensagem.texto}}</p>
	<form ng-submit="controller.salva()" name="form" novalidate>
		<div class="row">

			<div class="form-group col-md-8" ng-class="{'has-error': form.nome.$invalid && !form.nome.$pristine}">
				<label class="control-label" for="nome">Norma Técnica *</label>
				<input type="text" class="form-control" name="nome"
				ng-model="controller.normaTecnica.nome" ng-minlength="3" ng-maxlength="45" required validate/>
				<div ng-messages="form.nome.$error" ng-if="!form.nome.$pristine">
					<div ng-messages-include="partials/validate/messages.html"></div>
				</div>
			</div>
			<div class="form-group col-md-4" ng-class="{'has-error': form.tipo.$invalid && !form.tipo.$pristine}">
				<label class="control-label" for="tipo">Tipo *</label>
				<select class="form-control" name="tipo"
				ng-model="controller.normaTecnica.tipo" required>
					<option value=''>Selecione uma opção</option>
					<option value='A'>Tipo A</option>
					<option value='B'>Tipo B</option>
					<option value='C'>Tipo C</option>
				</select>
				<div ng-messages="form.tipo.$error" ng-if="!form.tipo.$pristine">
					<div ng-messages-include="partials/validate/messages.html"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-12" ng-class="{'has-error': form.descricao.$invalid && !form.descricao.$pristine}">
				<label class="control-label" for="descricao">Descricao *</label>
				<textarea class="form-control" rows="8" name="descricao"
				ng-model="controller.normaTecnica.descricao" ng-minlength="3" required/>
				<div ng-messages="form.descricao.$error" ng-if="!form.descricao.$pristine">
					<div ng-messages-include="partials/validate/messages.html"></div>
				</div>
			</div>
		</div>
		<hr />
		<div id="actions" class="row">
			<div class="col-md-12">
				<!-- Botao Submit -->
				<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Salvar</button>
				<!-- Botao Voltar -->
				<a back class="btn btn-default">Voltar</a>
			</div>
		</div>
	</form>
</div>
