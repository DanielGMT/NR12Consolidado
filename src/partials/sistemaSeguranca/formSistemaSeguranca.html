<div class="col-sm-8 col-sm-offset-2">
	<h1 class="page-header">Sistema de Seguranca</h1>
	<form ng-submit="controller.salva()" name="form" novalidate>
		<div class="row">
			<!-- SistemaSeguranca -->
			<div class="form-group col-md-12" ng-class="{'has-error': form.sistemaSeguranca.$invalid && !form.sistemaSeguranca.$pristine}">
				<label class="control-label" for="sistemaSeguranca">Sistema de Seguranca *</label>
				<input type="text" class="form-control" name="sistemaSeguranca" id="sistemaSeguranca" 
					   ng-model="controller.sistemaSeguranca.nome" ng-minlength="3" ng-maxlength="100" required validate/>
			</div>
		</div>
		<div class="row">
			<!-- Descrição -->
			<div class="form-group col-md-12" ng-class="{'has-error': form.descricao.$invalid && !form.descricao.$pristine}">
				<label class="control-label" for="descricao">Descrição </label>
				<textarea
						  class="form-control" rows="4" cols="5" id="descricao" name="descricao"
						  ng-model="controller.sistemaSeguranca.descricao" ng-minlength="3" ng-maxlength="500" validate>
				</textarea>
			</div>
		</div>
		<hr />
		<div id="actions" class="row">
			<div class="col-md-12">
				<!-- Botao Submit -->
				<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Salvar</button>
				<!-- Botao Voltar -->
				<a back class="btn btn-default">Voltar</a>
			</div>
		</div>
	</form>
</div>
