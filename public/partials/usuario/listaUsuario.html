<div id="top" class="row">
	<div class="col-md-3">
		<h2>Usuários</h2>
	</div>
	<div class="col-md-6">
		<div class="input-group h2">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input class="form-control" type="text" placeholder="Pesquisar" ng-model="controller.filtro" />
		</div>
	</div>
	<div class="col-md-3">
		<a ng-href="#/usuario" class="btn btn-primary pull-right h2">Novo</a>
	</div>
</div><!-- /#TOP -->

<div id="list" class="row">
	<div class="table-responsive col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Cargo</th>
					<th class="actions">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="usuario in controller.usuarios | filter:controller.filtro">
					<td>
						{{usuario.nome}}
					</td>	
					<td>
						{{usuario.email}}
					</td>
					<td>
						{{usuario.cargo}}
					</td>
					<td class="actions">
						<a ng-href="#/usuario/view/{{usuario.id}}" class="btn btn-success btn-xs" title="Visualizar">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						</a>
						<a ng-href="#/usuario/{{usuario.id}}" class="btn btn-warning btn-xs" title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button ng-click="controller.remove(usuario)" class="btn btn-danger btn-xs" title="Excluir">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						<p ng-show="controller.usuarios.length">Usuários cadastrados: {{controller.usuarios.length}}</p>
						<p class="text-info" ng-hide="controller.usuarios.length">Não há usuários cadastrados</p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div> <!-- /#list -->
<div id="botton" class="row">
	<div class="col-md-12">
		<!-- Paginação -->
	</div>
</div>
