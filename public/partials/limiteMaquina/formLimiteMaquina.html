<div class="col-sm-8 col-sm-offset-2">
	<h1 class="page-header">Limite de Máquina</h1>
	<form ng-submit="controller.salva()" name="form" novalidate>
		<div class="row">
	<!-- limite de Máquina -->
			<div class="form-group col-md-8" ng-class="{'has-error': form.nome.$invalid && !form.nome.$pristine}">
				<label class="control-label" for="nome">Título *</label>
				<input type="text" class="form-control"  name="nome" id="nome" 
				ng-model="controller.limiteMaquina.nome" ng-minlength="2" ng-maxlength="50" maxlength="50" required validate>
			</div>
			</div>
		
		<div class="row">
			<div class="form-group col-md-8" ng-class="{'has-error': form.descricao.$invalid && !form.descricao.$pristine}">
				<label class="control-label" for="descricao">Descrição</label>
				<textarea class="form-control" rows="8" cols="5" name="descricao" id="descricao"
					ng-model="controller.limiteMaquina.descricao" ng-minlength="5">
				</textarea>
					<div ng-messages="form.descricao.$error" ng-if="!form.descricao.$pristine">
					<div ng-messages-include="partials/validate/messages.html"></div>
				</div>
			</div>
		</div>

		<hr/>
		<div id="actions" class="row">
			<div class="col-md-12">
				<!-- Botao Submit -->
				<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid" ng-click="">Salvar</button>
				<!-- Botao Voltar -->
				<a back class="btn btn-default">Voltar</a>
			</div>

		</div>
	</form>
</div>
</div>
