<div id="listPerigos" ng-hide="formPontoPerigo">
	<div class="row">
		<div class="col-xs-12 col-md-3">
			<h3>Perigos</h3>
		</div>
		<div class="col-xs-9 col-md-6">
			<div class="input-group h2">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input class="form-control" type="text" placeholder="Pesquisar" ng-model="controller.filtroPontoPerigo" />
			</div>
		</div>
		<div class="col-xs-3 col-md-3">

			<button type="button" class="btn btn-primary pull-right h2" ng-click="controller.novoPontoPerigo()">Novo</button>

			<!-- <button type="button" class="btn btn-primary pull-right h2" data-toggle="modal" data-target="#novoPerigo" ng-click="controller.novoPontoPerigo()">Novo</button> -->

	 </div>
	</div>
	<div class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Ponto Perigo</th>
						<th>Perigo</th>
						<th>Face</th>
						<th>HRN</th>
						<th class="actions">Ação</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr ng-repeat="pontoPerigo in controller.laudo.pontoPerigos | filter:controller.filtroPontoPerigo"> -->
					<tr ng-repeat="pontoPerigo in controller.laudo.pontoPerigos | filter:controller.filtroPontoPerigo:false">
						<td>{{pontoPerigo.pontoperigo}}</td>
						<td class="per">
							<ul class="list-inline">
								<li ng-repeat="perigo in pontoPerigo.Perigos"><span class="perigo">{{perigo.nome}}<span></li>
							</ul>
						</td>
						<td>{{pontoPerigo.face}}</td>
						<td>{{pontoPerigo.nivelRisco}}</td>
						<td class="actions">

							<a class="btn btn-warning btn-xs" title="Editar" ng-click="controller.editaPontoPerigo(pontoPerigo, $index)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
							</a>

							<button type="button" class="btn btn-danger btn-xs" title="Excluir" ng-click="controller.removePontoPerigo(pontoPerigo, $index)">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<p ng-show="controller.laudo.pontoPerigos.length">Pontos de perigos cadastrados: {{controller.laudo.pontoPerigos.length}}</p>
							<p class="text-info" ng-hide="controller.laudo.pontoPerigos.length">Não há pontos de perigos cadastrados</p>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div> <!-- /#list -->
