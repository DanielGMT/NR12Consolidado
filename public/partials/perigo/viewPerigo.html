<div class="col-sm-8 col-sm-offset-2">
	<h2 class="page-header">Visualizar Perigo</h2>
	<div class="tab-content">
		<div class="row">
			<div class="col-md-9">
				<p><strong>Perigo</strong></p>
				<p>{{controller.perigo.nome}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9">
				<p><strong>Descrição</strong></p>
				<textarea class="form-control" rows="12" name="descricao"
				ng-model="controller.perigo.descricao" disabled="true"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><strong>Riscos</strong></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="risco in controller.perigo.Riscos">
							<td>
								{{risco.nome}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr />
		<div id="actions" class="row">
			<div class="col-md-12">
				<a ng-href="#/perigo/{{controller.perigo.id}}" class="btn btn-warning">Editar</a>
				<button ng-click="controller.remove(controller.perigo)" class="btn btn-danger">Excluir</button>
				<a back class="btn btn-default">Voltar</a>
			</div>
		</div>
	</div>
</div>
