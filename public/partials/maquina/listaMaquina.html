<div id="top" class="row">
	<div class="col-xs-12 col-md-3">
		<h2>Máquinas</h2>
	</div>
	<div class="col-xs-9 col-md-6">
		<div class="input-group h2">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input class="form-control" type="text" placeholder="Pesquisar" ng-model="controller.filtro" />
		</div>
	</div>
	<div class="col-xs-3 col-md-3">
		<a ng-href="#/maquina" class="btn btn-primary pull-right h2">Novo</a>
	</div>
</div><!-- /#TOP -->

<div id="list" class="row">
	<div class="table-responsive col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Modelo</th>
					<th>Empresa</th>
					<th class="actions">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="maquina in controller.maquinas | filter:controller.filtro:false | orderBy:'nome'">
					<td>
						<a ng-href="#/maquina/view/{{maquina.id}}">{{maquina.nome}}</a>
					</td>
					<td>
						{{maquina.modelo}}
					</td>
					<td>
						{{maquina.cliente.nome}}
					</td>
					<td class="actions">
						<a ng-href="#/maquina/view/{{maquina.id}}" class="btn btn-success btn-xs" title="Visualizar">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						</a>
						<a ng-href="#/maquina/{{maquina.id}}" class="btn btn-warning btn-xs" title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button ng-click="controller.remove(maquina)" class="btn btn-danger btn-xs" title="Excluir">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						<p ng-show="controller.maquinas.length">Máquinas cadastradas: {{controller.maquinas.length}}</p>
						<p class="text-info" ng-hide="controller.maquinas.length">Não há máquinas cadastradas</p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div> <!-- /#list -->
<div id="botton" class="row">
	<div class="col-md-12">
	</div>
</div>
