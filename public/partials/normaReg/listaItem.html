<div id="top" class="row">
	<div class="col-xs-12 col-md-3">
		<h2>NR-12</h2>
	</div>
	<div class="col-xs-9 col-md-6">
		<div class="input-group h2">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input class="form-control" type="text" placeholder="Pesquisar" ng-model="filtro" />
		</div>
	</div>
	<div class="col-xs-3 col-md-3">
		<a ng-href="#/item" class="btn btn-primary pull-right h2">Novo</a>
	</div>
</div><!-- /#TOP -->

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<div id="list" class="row">
	<div class="table-responsive col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Item</th>
					<th>Descrição</th>
					<th class="actions">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in controller.itens | filter : filtro | orderBy : 'item'" >
					<td>
						{{item.item}}
					</td>
					<td>
						{{item.norma}}
						<!--{{item.norma | limitTo: 100}}-->
					</td>
					<td class="actions">
						<a ng-href="#/item/view/{{item.id}}" class="btn btn-success btn-xs" title="Visualizar">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
						</a>
						<a ng-href="#/item/{{item.id}}" class="btn btn-warning btn-xs" title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button ng-click="controller.remove(item)" class="btn btn-danger btn-xs" title="Excluir">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">
						<p ng-show="controller.itens.length">Itens cadastrados: {{controller.itens.length}}</p>
						<p class="text-info" ng-hide="controller.itens.length">Não há normas cadastradas</p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div> 
<div id="botton" class="row">
	<div class="col-md-12">

	</div>
</div>
