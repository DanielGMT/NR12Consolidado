<div class="col-sm-8 col-sm-offset-2">
	<h1 class="page-header">Item da norma</h1>
	<p ng-show="controller.mensagem.texto">{{mensagem.texto}}</p>
	<form ng-submit="controller.salva()" name="form" novalidate>
		<div class="row">
			<div class="form-group col-md-12" ng-class="{'has-error': form.item.$invalid && !form.item.$pristine}">
				<label class="control-label" for="item">Item da Norma *</label>
				<input type="text" class="form-control" name="item" id="item" 
					   ng-model="controller.item.item" ng-minlength="2" ng-maxlength="10" required validate/>
					</div>
				</div>
		<div class="row">
			<div class="form-group col-md-12" ng-class="{'has-error': form.norma.$invalid && !form.norma.$pristine}">
				<label class="control-label" for="norma">Norma *</label>
				<textarea class="form-control" rows="8" cols="5" name="norma" id="norma"
						  ng-model="controller.item.norma" ng-minlength="3" ng-maxlength="5000" required validate>
				</textarea>
  		  </div>
				</div>

		<!--</div>-->
		<hr />
		<div id="actions" class="row">
			<div class="col-md-12">
				<!-- Botao Submit -->
				<button type="submit" class="btn btn-primary" ng-disabled="!form.$valid">Salvar</button>
				<!-- Botao Voltar -->
				<a back class="btn btn-default">Voltar</a>
			</div>
		</div>
	</form>
</div>
